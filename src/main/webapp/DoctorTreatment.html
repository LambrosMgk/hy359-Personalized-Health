<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Treatment</title>
        <script type="text/javascript" src="JS/Doctor/DoctorTreatment.js"></script>
    </head>
    <body>
        <div class="text-center">
            <h3>Assign a treatment!</h3>
            <br><br>
            <form>
                <label for="bloodtestid">Blood test id :</label>
                <input type="number" id="bloodtestid" min="1">
                <br>
                <label for="treatment_start_date">Start date of treatment : </label><br>
                <input type="date" id="treatment_start_date" name="treatment_start_date" min="2000-01-01" max="2030-12-31">
                <br>
                <label for="treatment_end_date">Start date of treatment : </label><br>
                <input type="date" id="treatment_end_date" name="treatment_end_date" min="2000-01-01" max="2030-12-31">
                <br>
                <label for="treatment_info">Treatment info :</label>
                <br>
                <textarea id="treatment_info" maxlength="30" rows="3" cols="30" style="resize: none">Insert info about the Treatment...</textarea>
                <br>
                <button type="button" onclick="CreateTreatment()" id="MakeTreatment">Make treatment</button>
                <br>
                <label for="MakeTreatment" id="MakeTreatmentLabel"></label>
            </form>
        </div>
    </body>
</html>
