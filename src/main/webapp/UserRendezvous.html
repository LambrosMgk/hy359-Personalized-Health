<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rendezvous</title>
        <link rel="stylesheet" href="CSS/UserMapWithDoctors.css">
        <script type="text/javascript" src="JS/SimpleUser/UserRendezvous.js"></script>
    </head>
    <body>
        <header><h3>Your active rendezvous!</h3></header>

        <div>
            <h3>Select a rendezvous to change info :</h3>
            <form>
                <label for="Rend_id">Rendezvous id : </label>
                <input type="number" id="Rend_id" readonly>
                <br>
                <label for="rendezvous_textarea">Rendezvous info :</label>
                <br>
                <textarea id="rendezvous_textarea" maxlength="30" rows="3" cols="30" style="resize: none"></textarea>
                <br>
                <button type="button" onclick="UpdateUserInfo()" id="UpdateRendezvousButton">Confirm</button>
                <br>
                <label for="UpdateRendezvousButton" id="UpdateRendezvousLabel"></label>
            </form>
        </div>

        <div>
            <table id="ActiveRend_Table">
                <thead id="ActiveRend_Table_head">
                <tr>
                    <th>Go to Rendezvous</th>
                    <th>Select</th>
                    <th>Cancel</th>
                    <th>Rendezvous ID</th>
                    <th>Date</th>
                    <th>Price</th>
                    <th>Doctor Info</th>
                    <th>Your Info</th>
                </tr>
                </thead>
                <tbody id="ActiveRend_Table_body">
                </tbody>
            </table>
        </div>
    </body>
</html>
