<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Treatment</title>
        <script type="text/javascript" src="JS/SimpleUser/UserTreatment.js"></script>
    </head>
    <body>
        <div>
            <h3>Your treatment :</h3>
            <form>
                <label for="treatmentid">Treatment id :</label>
                <input type="number" id="treatmentid" min="1" readonly>
                <br>
                <label for="treatment_start_date">Start date of treatment : </label><br>
                <input type="date" id="treatment_start_date" name="treatment_start_date" min="2000-01-01" max="2030-12-31" readonly>
                <br>
                <label for="treatment_end_date">Start date of treatment : </label><br>
                <input type="date" id="treatment_end_date" name="treatment_end_date" min="2000-01-01" max="2030-12-31" readonly>
                <br>
                <label for="treatment_info">Treatment info :</label>
                <br>
                <textarea id="treatment_info" maxlength="30" rows="3" cols="30" style="resize: none" readonly></textarea>
                <br>
                <label for="bloodtestid">For blood test with id :</label>
                <input type="number" id="bloodtestid" min="1" readonly>
            </form>
        </div>
    </body>
</html>
