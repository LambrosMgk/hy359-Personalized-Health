<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rendezvous</title>
        <script type="text/javascript" src="JS/Doctor/DoctorRendezvous.js"></script>
    </head>
    <body>
        <header><h3>Pick a Day and set a time to create a rendezvous</h3></header>

        <div>
            <form>
                <input type="datetime-local" id="rendezvous_date_time" onchange="GetCalendar()">
                <br>
                <label for="rendezvous_date_time" id="rendezvous_label">You picked :</label>
                <br>
                <label for="rendezvous_price">Set a price (10-100) :</label>
                <input type="number" id="rendezvous_price" min="10" max="100" value="10">
                <br>
                <label for="rendezvous_textarea">Rendezvous info :</label>
                <br>
                <textarea id="rendezvous_textarea" maxlength="30" rows="3" cols="30" style="resize: none">Insert info about the Rendezvous...</textarea>
                <br>
                <button type="button" onclick="MakeRendezvous()" id="MakeRendezvousButton">Confirm</button>
                <br>
                <label for="MakeRendezvousButton" id="MakeRendezvousLabel"></label>
            </form>
        </div>
    </body>
</html>
