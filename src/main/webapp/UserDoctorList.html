<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Doctor list</title>
        <script type="text/javascript" src="JS/SimpleUser/UserDoctorList.js"></script>
    </head>
    <body>
        <div>
            <h3>Doctors sorted by price : </h3>

            <table id="DoctorTable">
                <thead id="DoctorTableHead">
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Address</th>
                    <th>Telephone</th>
                    <th>Specialty</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody id="DoctorTableBody">
                </tbody>
            </table>
        </div>
    </body>
</html>
