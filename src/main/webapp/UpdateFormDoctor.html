                <label for="username">Username:</label> <br>
                <input type="text" id="username" name="username" readonly>
                <br> <label for="username" id="username_check"></label> <br>
                <label for="email">Email:</label> <br>
                <input type="email" id="email" name="email" onchange="SearchEmailDatabase()" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Email form is characters@characters.domain" required>
                <br>
                <label for="email" id="email_check"></label>
                <br>
                <label for="password">New Password:</label> <br>
                <input type="password" id="password" name="password" onchange="passwordCheck(); passwordStrength()" pattern="(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*]).{8,15}" title="Must be 8-15 characters. Can use symbols !,@,#,$,%,^,&,*" required> <!--Pattern doesn't check for uppercase or lowercase(?=.*[a-z])(?=.*[A-Z])-->

                <br>
                <label for="password" id="password_strength_label"></label>

                <br>
                <label for="ver_password">Verify Password:</label> <br>
