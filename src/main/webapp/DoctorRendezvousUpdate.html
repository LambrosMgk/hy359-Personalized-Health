<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rendezvous update</title>
        <script type="text/javascript" src="JS/Doctor/DoctorRendezvousUpdate.js"></script>
    </head>
    <body>
        <header><h3>Update existing rendezvous</h3></header>

        <div>
            <form>
                <label for="rendezvous_id">Rendezvous id :</label>
                <input type="number" id="rendezvous_id" min="1">
                <button type="button" onclick="getRendezvousWithId()">&#8635</button>
                <br>
                <label for="rendezvous_price_update">Set a price (10-100) :</label>
                <input type="number" id="rendezvous_price_update" min="10" max="100" value="10">
                <br>
                <label for="rendezvous_textarea_update">Rendezvous info :</label>
                <br>
                <textarea id="rendezvous_textarea_update" maxlength="30" rows="3" cols="30" style="resize: none"></textarea>
                <br>
                <button type="button" onclick="UpdateRendezvous()" id="UpdateRendezvousButton">Confirm</button>
                <br>
                <label for="UpdateRendezvousButton" id="UpdateRendezvousLabel"></label>
            </form>
        </div>
    </body>
</html>
